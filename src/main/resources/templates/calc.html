<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<div th:insert="fragments/header :: defaultheader"></div>
<a href="/calc">Calculator</a>
<a href="/res">Check result</a>

<form action="/res" method="post">
    <div class="number1">
        <label for="number1">Введите число</label>
        <input type="text" name="number1" id="number1" placeholder="Введите число">
    </div>
    <div class="number2">
        <label for="number2">Введите число</label>
        <input type="text" name="number2" id="number2" placeholder="Введите число">
    </div>
    <div class="action">
        <label for="action">Выберите действие</label>
        <select name="action" id="action">
            <option value="+" class="select-opt" id="plus">+</option>
            <option value="-" class="select-opt" id="minus">-</option>
            <option value="*" class="select-opt" id="multiplication">*</option>
            <option value="/" class="select-opt" id="division">/</option>
        </select>
    </div>
    <input type="submit" value="Посчитать" name="submit">
</form>
</body>
</html>
