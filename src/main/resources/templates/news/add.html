<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AddNews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<header class="p-3 text-bg-dark" th:insert="fragments/header :: defaultheader"></header>
<body>
<form action="/news/add" method="post">
  <input type="text" placeholder="Название" id="title" name="title">
  <div></div>
  <textarea type="text" placeholder="BodyText" id="bodytext" name="bodytext"></textarea>
  <div></div>
  <input type="text" placeholder="Author" id="avtor" name="avtor">
  <div></div>
  <input type="number" placeholder="Views" id="views" name="views">
  <div></div>
  <input type="number" placeholder="Likes" id="likes" name="likes">
  <div></div>
  <input type="submit" value="Добавить новость" class="btn btn-success">
</form>
<a href="/news/" class="btn btn-primary">Назад</a>
</body>
</html>
