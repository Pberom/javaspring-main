<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Users info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>


<div class="card" style="width: 18rem;"><div class="card-body">

    <form action="/admin" method="post">
        <div th:each="el:${one_user}">
            <input type="hidden" th:value="${el.id}" name="userId" >
            <div class="form-floating mb-3 mt-5 mr-25">
                <input type="text" th:value="${el.username}" name="username"  class="form-control" id="floatingInput" placeholder="username">
                <label for="floatingInput">Имя пользователя</label>
            </div>
        </div>
        <div th:each="role:${roles}">
            <div th:each="user:${one_user}">

                <input class="form-check-input" type="radio" th:id="${role}"
                       th:name="${'roles[]'}"
                       th:value="${role}"
                       th:checked="${#lists.contains(user.roles, role)}">
                <label th:text="${role}"/>
            </div>
        </div>
        <input type="submit" class="btn btn-primary mt-2" value="Изменить роль">
    </form>
</div>



</body>
</html>
