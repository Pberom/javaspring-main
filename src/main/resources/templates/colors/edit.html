<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--  Bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title th:text="${title}"></title>
</head>
<body>
<div class="container" th:each="el : ${colors}">
    <form th:object="${colors}" th:action="'/colors/edit/' + ${el.id}" method="post" >
        <p>
            <label for="title">title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter the title" th:value="${el.title}">
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
        </p>
        <p>
            <label for="decription">text</label>
            <textarea id="decription" name="decription" class="form-control" placeholder="Enter the text" rows="10" th:field="*{decription}"></textarea>
        <div class="mb-3" th:if="${#fields.hasErrors('decription')}" th:errors="*{decription}">
        </div>
        </p>
        <p>
            <label for="darkness">author</label>
            <input type="text" id="darkness" name="darkness" class="form-control" placeholder="Enter the author" th:field="*{darkness}">
        <div class="mb-3" th:if="${#fields.hasErrors('darkness')}" th:errors="*{darkness}">
        </div>
        </p>
        <p>

            <label for="base">base</label>
            <input type="number" id="base" name="base" class="form-control" placeholder="Enter the views" th:field="*{base}">
        <div class="mb-3" th:if="${#fields.hasErrors('base')}" th:errors="*{base}">
        </div>
        </p>
        <p>

            <label for="base_two">base_two</label>
            <input type="number" id="base_two" name="base_two" class="form-control" placeholder="Enter the likes" th:field="*{base_two}">
        <div class="mb-3" th:if="${#fields.hasErrors('base_two')}" th:errors="*{base_two}">
        </div>
        </p>
        <div class="d-flex">
            <button type="submit" class="btn btn-outline-success me-2">Edit!</button>
            <a href="/colors/" class="btn btn-outline-danger">Go back!</a>
        </div>
    </form>
</div>

<!--  Bootstrap script  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
