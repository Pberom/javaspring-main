<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
<div class="card text-center">
    <div class="card-header d-flex flex-column justify-content-center">
        Авторизация
    </div>
    <div class="card-body">

        <h5 class="card-title">Войти в аккаунт</h5>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                Invalid username and password.
                <div class="tenor-gif-embed h-25 w-25" data-postid="21970301" data-share-method="host" data-aspect-ratio="1.11111" data-width="100%"><a href="https://tenor.com/view/saul-better-call-saul-saul-goodman-saul-sweep-titans-gif-21970301">Saul Better Call Saul GIF</a>from <a href="https://tenor.com/search/saul-gifs">Saul GIFs</a></div> <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <div><input type="text" name="username" placeholder="username"/></div>
            <div><input type="password" name="password" placeholder="password"/> </div>
            <div><input type="submit" class="btn btn-primary mt-3" value="Авторизироваться"/></div>
        </form>
    </div>
    <div class="card-footer text-muted">
        <a href="/registration" class="btn btn-primary">Зарегистрироваться</a>
    </div>
</div>
</body>
</html>
