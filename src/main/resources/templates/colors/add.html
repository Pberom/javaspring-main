<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>AddNews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<header class="p-3 text-bg-dark" th:insert="fragments/header :: defaultheader"></header>
<body>
 <form th:object="${colors}" action="/colors/add" method="post">
  <p>
  <input type="text" placeholder="Название" id="title" name="title">
  <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
  </p>
  <p>
  <textarea type="text" placeholder="decription" id="decription" name="decription"></textarea>
  <div th:if="${#fields.hasErrors('decription')}" th:errors="*{decription}"></div>
  </p>
  <p>
  <input type="text" placeholder="darkness" id="darkness" name="darkness">
  <div th:if="${#fields.hasErrors('darkness')}" th:errors="*{darkness}"></div>
  </p>
  <p>
  <input type="number" placeholder="base" id="base" name="base">
  <div th:if="${#fields.hasErrors('base')}" th:errors="*{base}"></div>
  </p>
  <p>
  <input type="number" step="0.01" placeholder="base_two" id="base_two" name="base_two">
  <div th:if="${#fields.hasErrors('base_two')}" th:errors="*{base_two}"></div>
  </p>
  <input type="submit" value="Добавить" class="btn btn-success">
</form>
<a href="/colors/" class="btn btn-primary">Назад</a>
</body>
</html>
