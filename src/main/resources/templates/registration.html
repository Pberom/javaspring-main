<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:th="http://www.w3.org/1999/xhtml"></html>
<head>
  <title>Spring Security Example </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>

<div class="card text-center">
  <div class="card-header d-flex flex-column justify-content-center">
    Регистрация
  </div>
  <div class="card-body">

    <h5 class="card-title">Создать аккаунт</h5>
    <form th:action="@{/registration}" method="post">
      <div th:if="${error}">
        Error!
           </div>
      <div><input type="text" name="username" placeholder="username"/></div>
      <div><input type="password" name="password" placeholder="password"/> </div>
      <div><input type="submit" class="btn btn-primary mt-3" value="Зарегестрироваться"/></div>
    </form>
  </div>
  <div class="card-footer text-muted">
    <a href="/login" class="btn btn-primary">Авторизироваться</a>
  </div>
</div>
</body>
