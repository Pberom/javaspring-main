<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  Bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title th:text="${title}"></title>
</head>
<body>
<div class="container" th:each="el : ${colors}">
    <form th:action="'/colors/edit/' + ${el.id}" method="post">
        <div class="mb-3">
            <label for="title">title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter the title" th:value="${el.title}">
        </div>
        <div class="mb-3">
            <label for="decription">text</label>
            <textarea id="decription" name="decription" class="form-control" placeholder="Enter the text" rows="10" th:text="${el.decription}"></textarea>
        </div>
        <div class="mb-3">
            <label for="base">author</label>
            <input type="text" id="base" name="base" class="form-control" placeholder="Enter the author" th:value="${el.darkness}">
        </div>
        <div class="mb-3">
            <label for="base">views</label>
            <input type="number" id="base" name="base" class="form-control" placeholder="Enter the views" th:value="${el.base}">
        </div>
        <div class="mb-3">
            <label for="base_two">likes</label>
            <input type="number" id="base_two" name="base_two" class="form-control" placeholder="Enter the likes" th:value="${el.base_two}">
        </div>
        <div class="d-flex">
            <button type="submit" class="btn btn-outline-success me-2">Edit!</button>
            <a href="/news/" class="btn btn-outline-danger">Go back!</a>
        </div>
    </form>
</div>

<!--  Bootstrap script  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
