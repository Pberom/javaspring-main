<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  Bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title th:text="${title}"></title>
</head>
<body>
<div class="container" th:each="el : ${news}">
    <form th:action="'/news/edit/' + ${el.id}" method="post">
        <div class="mb-3">
            <label for="title">title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter the title" th:value="${el.title}">
        </div>
        <div class="mb-3">
            <label for="bodytext">text</label>
            <textarea id="bodytext" name="bodytext" class="form-control" placeholder="Enter the text" rows="10" th:text="${el.bodytext}"></textarea>
        </div>
        <div class="mb-3">
            <label for="avtor">author</label>
            <input type="text" id="avtor" name="avtor" class="form-control" placeholder="Enter the author" th:value="${el.avtor}">
        </div>
        <div class="mb-3">
            <label for="views">views</label>
            <input type="number" id="views" name="views" class="form-control" placeholder="Enter the views" th:value="${el.views}">
        </div>
        <div class="mb-3">
            <label for="likes">likes</label>
            <input type="number" id="likes" name="likes" class="form-control" placeholder="Enter the likes" th:value="${el.likes}">
        </div>
        <div class="d-flex">
            <button type="submit" class="btn btn-outline-success me-2">Edit!</button>
            <a href="/news/" class="btn btn-outline-danger">Go back!</a>
        </div>
    </form>
</div>

<!--  Bootstrap script  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
