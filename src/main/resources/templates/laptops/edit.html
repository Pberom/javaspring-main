<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  Bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title th:text="${title}"></title>
</head>
<body>
<div class="container" th:each="el : ${laptops}">
    <form th:action="'/laptops/edit/' + ${el.id}" method="post">
        <div class="mb-3">
            <label for="title">title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter the title" th:value="${el.title}">
        </div>
        <div class="mb-3">
            <label for="OC">text</label>
            <textarea id="OC" name="OC" class="form-control" placeholder="Enter the text" rows="10" th:text="${el.OC}"></textarea>
        </div>
        <div class="mb-3">
            <label for="avtor">author</label>
            <input type="text" id="avtor" name="avtor" class="form-control" placeholder="Enter the author" th:value="${el.GS}">
        </div>
        <div class="mb-3">
            <label for="Dick">Dick</label>
            <input type="number" id="Dick" name="Dick" class="form-control" placeholder="Enter the views" th:value="${el.Dick}">
        </div>
        <div class="mb-3">
            <label for="Display">Display</label>
            <input type="number" id="Display" name="Display" class="form-control" placeholder="Enter the likes" th:value="${el.Display}">
        </div>
        <div class="mb-3">
            <label for="Gabarits">Gabarits</label>
            <input type="number" id="Gabarits" name="Gabarits" class="form-control" placeholder="Enter the likes" th:value="${el.Gabarits}">
        </div>
        <div class="mb-3">
            <label for="Mass">Mass</label>
            <input type="number" id="Mass" name="Mass" class="form-control" placeholder="Enter the likes" th:value="${el.Mass}">
        </div>
        <div class="d-flex">
            <button type="submit" class="btn btn-outline-success me-2">Edit!</button>
            <a href="/news/" class="btn btn-outline-danger">Go back!</a>
        </div>
    </form>
</div>

<!--  Bootstrap script  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
