<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
<form th:action="${'/workers/worker/add/'}" method="post">
  <select  class="form-select " name="worker">
    <div th:each="element : ${workers}">
      <option th:text="${element.name}"></option>
    </div>
  </select>
  <select  class="form-select ml-5" name="filial">
    <div th:each="element : ${filials}">
      <option th:text="${element.name}"></option>
    </div>
  </select>
  <br>
  <button class="btn btn-primary" type="submit">Добавить человека</button>
</form>
</body>
</html>
