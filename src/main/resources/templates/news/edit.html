<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--  Bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title th:text="${title}"></title>
</head>
<body>
<div class="container" th:each="el : ${news}">
    <form th:object="${news}" th:action="'/news/edit/' + ${el.id}" method="post" >
       <p>
            <label for="title">title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter the title" th:value="${el.title}">
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
        </p>
        <p>
            <label for="bodytext">text</label>
            <textarea id="bodytext" name="bodytext" class="form-control" placeholder="Enter the text" rows="10" th:field="*{bodytext}"></textarea>
        <div class="mb-3" th:if="${#fields.hasErrors('bodytext')}" th:errors="*{bodytext}">
        </div>
        </p>
        <p>
            <label for="avtor">author</label>
            <input type="text" id="avtor" name="avtor" class="form-control" placeholder="Enter the author" th:field="*{avtor}">
        <div class="mb-3" th:if="${#fields.hasErrors('avtor')}" th:errors="*{avtor}">
        </div>
        </p>
        <p>

            <label for="views">views</label>
            <input type="number" id="views" name="views" class="form-control" placeholder="Enter the views" th:field="*{views}">
        <div class="mb-3" th:if="${#fields.hasErrors('views')}" th:errors="*{views}">
        </div>
        </p>
        <p>

            <label for="likes">likes</label>
            <input type="number" id="likes" name="likes" class="form-control" placeholder="Enter the likes" th:field="*{likes}">
        <div class="mb-3" th:if="${#fields.hasErrors('likes')}" th:errors="*{likes}">
        </div>
        </p>
        <div class="d-flex">
            <button type="submit" class="btn btn-outline-success me-2">Edit!</button>
            <a href="/news/" class="btn btn-outline-danger">Go back!</a>
        </div>
    </form>
</div>

<!--  Bootstrap script  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
